<!DOCTYPE html>
<meta charset="utf-8">
<title>CTTV Target genome browser</title>

<div id="body">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../build/cttv.targetGenomeBrowser.css"/>

    <style>
    .center {
        margin: auto;
        width: 950px;
        padding: 10px;
    }
    </style>

    <!-- D3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="../build/cttv.targetGenomeBrowser.js"></script>

    <h1>CTTV minimal genome browser</h1>
    <div id="genomeBrowser" class="center"></div>
    <script>
    var gB = tnt.board.genome()
        .species("human")
        .gene("ENSG00000157764")
        .width(950);

    var gBTheme = targetGenomeBrowser();
    gBTheme(gB, document.getElementById("genomeBrowser"));
    </script>
</div>
